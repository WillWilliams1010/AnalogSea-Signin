<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea - Welcome</title>
	<meta charset="utf-8" name="description" content="AnalogSea login. AnalogSea helps you navigate the digital marketing seas. From SEO to analytics, we'll guide to you safe shores.">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Signup_Style.css">
</head>
<body>
<main>
	<div id="logo"><img src="AnalogSea_Logo.png" alt="AnalogSea Logo"></div>
	<div id="signin_box">
		<form action="/signup/" method="post">
		<h1>Sign up</h1>
			<fieldset name="signin">
				<label for="useremail">Email</label>
					<input type="email" name="useremail" id="useremail" placeholder="foo@bar.com" required>
				<label for="userpassword">Password</label>
					<input type="password" name="userpassword" id="userpassword" placeholder="1234passw0rd" required>
				<button type="submit">Sign up</button>
			</fieldset>
		</form>
		<a href="/forgot-password/new"><p>Forgot password?</p></a>
	</div>
	<p>Already have an account? <a href="/login">Log In</a></p>
</main>
</body>
</html>
